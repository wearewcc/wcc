<style>
    .ball {
        width: 50px;
        height: 50px;
        background-color: #FF5460;
        border-radius: 50%;
        animation: ball 7000ms cubic-bezier(0.165, 0.840, 0.440, 1.000) infinite alternate;
        animation-delay: 1;
    }

    @keyframes ball {
        0% {transform: translateY(500px);}
        100% {transform: translateY(100px);}
    }
</style>
<div class='ball'></div>
