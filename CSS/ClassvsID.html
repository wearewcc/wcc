<!DOCTYPE html>
<html>
<head>
    <title>Class vs Id</title>
    <meta charset='utf-8'>

    <style>
        #monthlyBestSeller {
            font-size: 25px;
            border:10px dashed blue;
        }
        .onSale {
            background-color:pink;
            border-width:small;
            font-style:italic;
        }
    </style>

</head>


<body>

<section id='monthlyBestSeller'>
    <h1>Their Eyes Were Watching God</h1>
    <p>changing the text to make it easier to see</p>
</section>

<section class='onSale'>
    <h1>Ceremony</h1>
    <p>if it's easier to distinguish, can see styles more easily</p>
</section>

<section class='onSale'>
    <h1>The House on Mango Street</h1>
    <p>and this is the third box of text</p>
</section>

</body>
</html>
